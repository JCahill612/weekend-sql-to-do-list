<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css"/>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src= "scripts/client.js"></script>
    <title>Weekend SQL To Do List</title>
</head>
<body>
<header>
  <h1>Weekend Task List</h1>
</header>
  <body>
    <main>
      <section id="addTask"></section>
      <label for="toDoItem">
        <input id="toDoItem" type="text" placeholder="Make your to do list..." />
      </label>

      <button type="button" id="submitTask">Add Task</button>

      <table id="taskTable"></table>
      <section>
        <h2>Tasks:</h2>
        <table>
          <thead>
            <tr>
              <th>Complete</th>
              <th>Task</th>
              <th></th>
              <th></th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="viewTasks"></tbody>
        </table>
      </section>
      <footer></footer>
    </main>
  </body>
</html>
